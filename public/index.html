<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Excel公式错误检查器</title>
  <style>
    #app {
      display: grid;
      grid-template-columns: 70% 30%;
      height: 100vh;
      font-family: 'Segoe UI', system-ui;
    }
    #editor-container {
      height: 100%;
    }
    #sidebar {
      padding: 15px;
      background: #f8f9fa;
      overflow-y: auto;
      border-left: 1px solid #ddd;
    }
    .error-item {
      padding: 8px;
      margin-bottom: 5px;
      border-radius: 4px;
      cursor: pointer;
    }
    .error-fatal { background-color: #ffebee; border-left: 4px solid #f44336; }
    .error-logical { background-color: #fff3e0; border-left: 4px solid #ff9800; }
    .error-warning { background-color: #fffde7; border-left: 4px solid #ffeb3b; }
  </style>
</head>
<body>
  <div id="app">
    <div id="editor-container"></div>
    <div id="sidebar">
      <h3>错误诊断</h3>
      <div id="error-panel"></div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
